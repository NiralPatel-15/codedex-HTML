<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MySpace Top 8</title>
    <style>
        body {
            width: 85%;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: left;
        }

        img {
            border: 3px solid blue;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        #top-8-wrapper {
            text-align: center;
        }

        .top-8-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .friend-card {
            text-align: center;
            width: 120px;
        }

        .friend-name {
            color: blue;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="top-8-wrapper">
        <h1>My Top Friends!</h1>

        <!-- First Row -->
        <div class="top-8-row">
            <div class="friend-card">
                <h2 class="friend-name">The Class Clown</h2>
                <img src="Spiderman.png" alt="Class Clown">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Queen of Memes</h2>
                <img src="Spiderman.png" alt="Queen of Memes">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Most Likely to Be Famous</h2>
                <img src="Spiderman.png" alt="Famous Friend">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">The Gamer</h2>
                <img src="Spiderman.png" alt="Gamer">
            </div>
        </div>

        <!-- Second Row -->
        <div class="top-8-row">
            <div class="friend-card">
                <h2 class="friend-name">Bookworm Genius</h2>
                <img src="Spiderman.png" alt="Bookworm Genius">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Best Hair</h2>
                <img src="Spiderman.png" alt="Best Hair">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">President Material</h2>
                <img src="Spiderman.png" alt="President Material">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">The Real MVP</h2>
                <img src="Spiderman.png" alt="The Real MVP">
            </div>
        </div>
    </div>

</body>

</html>
